<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|VT323" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="game">
  
  <div id="case">
    <div id="bezel"></div>
    <div id="green"></div>
    <div id="red"></div>
    <div id="yellow"></div>
    <div id="blue"></div>    
    <div id="panel">
      <h1>Simon<sup>&reg;</sup></h1>
      <div id="controls">
        <div id="counter">
          <div id="counter-display">
            <span>--</span>
          </div>
          <small>COUNT</small>
        </div>
        <div id="start">        
          <div id="start-button"></div>
          <small>START</small>
        </div>
        <div id="strict">
          <div id="strict-indicator"></div>
          <div id="strict-button"></div>
          <small>STRICT</small>
        </div>
      </div>
      <div id="power">
        <div id="off">OFF</div>
        <div id="switch">
          <div id="switch-button"></div>
        </div>
        <div id="on">ON</div>
      </div>
    </div>
  </div>   
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

      <script src="js/index.js"></script>

</body>
</html>
